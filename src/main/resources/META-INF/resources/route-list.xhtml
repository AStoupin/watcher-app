<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml" id="mylist">
	<ui:define name="title">
    	Route list
	</ui:define>

	<ui:define name="content">

     <f:metadata>
          <f:event type="preRenderView" listener="#{routeListController.init()}"/>
      </f:metadata>

		<b:panel title="Route list"   look="primary" collapsible="false">
			<h:form>
			<b:growl id="growl"
		         globalOnly="true"
		         showDetail="true"
		         severity="info,warn,error"/>
					
				<b:row>
					<b:column medium-screen="12">
						<b:buttonToolbar>
						<b:buttonGroup>
							<b:commandButton id="actionButton" value="#{routeListController.getRouteStatus(routeListController.selectedRouteDefinition.id) eq 'Started'?'Stop':'Start'}" look="primary" 
																action="#{routeListController.startOrStop()}"
																update="@form"
																/>
							
							<b:commandButton value="New" look="primary" action="#{routeListController.create()}"/>
							<b:commandButton value="Edit" look="primary" action="#{routeListController.edit()}"/>
						</b:buttonGroup>
	
						<b:buttonGroup>
							<b:commandButton value="Delete" look="primary" action="#{routeListController.delete()}"/>
						</b:buttonGroup>
						
						</b:buttonToolbar>
					</b:column>
				</b:row>						
				<b:row>
					<b:column medium-screen="12">
					<br/>
					</b:column>
				</b:row>						
			  
				<b:row>
					<b:column medium-screen="12">
						  <b:dataTable value="#{routeListController.routeDefinitions}"
									   var="route"
									   select="true"
									   selection-mode="single" 
									   selected-row="#{routeListController.selectedRouteDefinition}"

									   onselect="console.log(typeOfSelection + ' ' + indexes + ' has been selected'); ajax:routeListController.onSelect(route, typeOfSelection, indexes);  "
									   update="actionButton"
									   >
							<b:dataTableColumn label="Status"  value="#{routeListController.getRouteStatus(route.id)}" />									   
							<b:dataTableColumn label="Id" value="#{route.id}" />
							
							<b:dataTableColumn label="From" value="#{routeListController.getFromInfo(route.id)}" />
							<b:dataTableColumn label="To" value="#{routeListController.getToInfo(route.id)}" />
							<f:param  rendered="false" name="blockui.disabled" value="true"/>
							</b:dataTableColumn>
							
							
						  </b:dataTable>
					</b:column>
				</b:row>
				
				
				<b:row>
					<b:column medium-screen="12">
					<p:timeline id="timeline" value="#{routeListController.model}" 
			            editable="false" eventMargin="10" eventMarginAxis="0" 
			            start="#{routeListController.start}" 
			            end="#{routeListController.end}" 
			            showNavigation="true" showButtonNew="false" 
			            axisOnTop="true" stackEvents="false"/>
			            
					</b:column>
				</b:row>
						</h:form>
		 </b:panel>
	</ui:define>
</ui:composition>
</html>
