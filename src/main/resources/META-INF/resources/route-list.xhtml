<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:c="http://java.sun.com/jstl/core_rt"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml" id="mylist">


 
    <ui:define name="title">
        Route list
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:event type="preRenderView" listener="#{routeListController.init()}"/>
        </f:metadata>


        <h:form>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"   />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"  />
            </p:confirmDialog>


            <p:growl id="growl"
                     globalOnly="true"
                     showDetail="true"
                     severity="info,warn,error"/>



		

        
                    <p:dataTable id="routeTable" widgetVar="routeTable"
                                 value="#{routeListController.routeDefinitions}"
                                 var="route"
                                 selectionMode="single"
                                 selection="#{routeListController.selectedRouteDefinition}"
                                 rowKey="#{route.id}"
                                 filteredValue="#{routeListController.filteredRoutes}"
                                
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15"
                    >
                        <f:facet name="header">
                            <p:outputPanel styleClass="button-panel">
                                <div class="ui-g">
                                    <div class="ui-g-8">
                                        <p:commandButton id="actionButton" widgetVar="actionButton" value="#{routeListController.getRouteStatus(routeListController.selectedRouteDefinition.id) eq 'Started'?'Stop':'Start'}" look="primary"
                                                         action="#{routeListController.startOrStop()}"
                                                         update="@form"
                                        />
                                        
                                        
									    <p:menuButton model="#{routeListController.templatesMenu}" value="New"/>
									    
							                                        
                                        <p:commandButton value="Edit"  action="#{routeListController.edit()}"/>
                                        <span class="ui-separator">
													<span class="ui-icon pi pi-ellipsis-v" />
												</span>
                                        <p:commandButton id="actionDelete" widgetVar="actionDelete"   value="Delete"  action="#{routeListController.delete()}" update="@form">
                                            <p:confirm header="Confirmation" message="Are you sure to delete the route #{routeListController.selectedRouteDefinition.id}?" icon="pi pi-exclamation-triangle" />
                                        </p:commandButton>

                                    </div>
                                    <div class="ui-g-4">
                                        <p:outputPanel styleClass="search-panel">
                                            <h:outputText value="Search:" />
                                            <p:inputText id="globalFilter" onkeyup="PF('routeTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                        </p:outputPanel>
                                    </div>
                                </div>

                            </p:outputPanel>


                        </f:facet>

                        <p:ajax event="rowSelect" listener="#{routeListController.onRowSelect}"  update="@widgetVar(actionButton) @widgetVar(actionDelete)"/>

                        <p:column headerText="Status" style="width:100px" filterBy="#{routeListController.getRouteStatus(route.id)}"  filterMatchMode="contains" sortBy="#{routeListController.getRouteStatus(route.id)}" >
                            <h:outputText value="#{routeListController.getRouteStatus(route.id)}" />
                        </p:column>
                        <p:column headerText="Id" style="width:200px" filterBy="#{route.id}" filterMatchMode="contains">
                            <h:outputText value="#{route.id}" />
                        </p:column>

                        <p:column headerText="From"  filterBy="#{routeListController.getFromInfo(route.id)}" filterMatchMode="contains">
                            <h:outputText value="#{routeListController.getFromInfo(route.id)}"/>
                        </p:column>
                        <p:column headerText="To" filterBy="#{routeListController.getToInfo(route.id)}" filterMatchMode="contains">
                            <h:outputText value="#{routeListController.getToInfo(route.id)}" />
                        </p:column>
                        <p:column headerText="Failures" style="width:100px"  filterBy="#{routeListController.getFailuresCount(route.id)}"  sortBy="#{routeListController.getFailuresCount(route.id)}" filterMatchMode="gte">
                            <h:outputText value="#{routeListController.getFailuresCount(route.id)}" />
                        </p:column>


                    </p:dataTable>



        </h:form>

    </ui:define>
</ui:composition>
</html>
