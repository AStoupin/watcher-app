<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
    <ui:define name="title">
        Route monitor
    </ui:define>

    <ui:define name="content">

        <h:form>
            <p:growl id="growl"
                     globalOnly="true"
                     showDetail="true"
                     severity="info,warn,error"/>




            <p:row>


                <p:column medium-screen="12">
                    <p:dataTable widgetVar="monitorTable" value="#{routeMonitorController.routeStatItems}"
                                 var="statItem"
                                 filteredValue="#{routeMonitorController.routeStatFilteredItems}"

                                 rows="5"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15"

                    >

                        <f:facet name="header">
                            <p:outputPanel styleClass="button-panel">
                                <div class="ui-g">
                                    <div class="ui-g-8">

                                    </div>
                                    <div class="ui-g-4">
                                        <p:outputPanel styleClass="search-panel">
                                            <h:outputText value="Search:" />
                                            <p:inputText id="globalFilter" onkeyup="PF('monitorTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                        </p:outputPanel>
                                    </div>
                                </div>

                            </p:outputPanel>


                        </f:facet>
                        <p:column headerText="Route" style="width:200px"   filterBy="#{statItem.routeId}" filterMatchMode="contains">
                            <h:outputText value="#{statItem.routeId}" />
                        </p:column>

                        <p:column headerText="Event Date"  style="width:180px" filterBy="#{statItem.eventDate}" sortBy="#{statItem.eventDate}" filterMatchMode="contains" >
                            <h:outputText value="#{statItem.eventDate}" />
                        </p:column>

                        <p:column headerText="File Name" style="width:200px"   filterBy="#{statItem.fileName}" filterMatchMode="contains">
                            <h:outputText value="#{statItem.fileName}" />
                        </p:column>

                        <p:column headerText="Is Successed"  style="width:100px" filterBy="#{statItem.isSuccessed()}" filterMatchMode="contains">
                            <h:outputText value="#{statItem.isSuccessed()}" />
                        </p:column>

                        <p:column headerText="Error Message"  filterBy="#{statItem.errorMessage}" filterMatchMode="contains">
                            <h:outputText value="#{statItem.errorMessage}" />
                        </p:column>

                    </p:dataTable>
                </p:column>
            </p:row>

        </h:form>
    </ui:define>
</ui:composition>
</html>
