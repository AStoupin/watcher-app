<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
	<ui:define name="title">
    	Route monitor
	</ui:define>

	<ui:define name="content">


		<b:panel title="Route monitor"   look="primary" collapsible="false">
			<h:form>
			<b:growl id="growl"
		         globalOnly="true"
		         showDetail="true"
		         severity="info,warn,error"/>
					
				
				<b:row>
					<b:column medium-screen="12">
					<br/>
					</b:column>
				</b:row>						

				<b:row>
					<b:column medium-screen="12">
						  <b:dataTable value="#{routeMonitorController.routeStatItems}"
									   var="statItem"
									   >
							<b:dataTableColumn label="route"  value="#{statItem.routeId}" />									   
							<b:dataTableColumn label="event Date" value="#{statItem.eventDate}" />
							
							<b:dataTableColumn label="fileName" value="#{statItem.fileName}" />
							<b:dataTableColumn label="isSuccessed" value="#{statItem.isSuccessed()}" />
							<b:dataTableColumn label="errorMessage" value="#{statItem.errorMessage}" />
						  </b:dataTable>
					</b:column>
				</b:row>

						</h:form>
		 </b:panel>
	</ui:define>
</ui:composition>
</html>
