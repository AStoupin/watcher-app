<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="/icon.png" />
		<h:outputStylesheet library="styles" name="styles.css" />
		<title><ui:insert name="title" /></title>


	</h:head>
	<h:body>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" delay="500" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<h:outputText value="In progress..." />
		</p:dialog>


		<h:form>

			<p:panel id="basic">
				<div class="ui-g">
					<div class="ui-g-1 main-panel">
						<img src="/images/logo.png" class="logo-img" />
					</div>
					<div class="ui-g-2 main-panel logo-app-name">
						<h:outputText value="Watcher-App" />
						<h:outputText
							value=" - #{applicationSettingsService.buildVersion}" />
					</div>
					<div class="ui-g-9	main-panel">
						<p:tabMenu activeIndex="#{sessionScope['pageIndex']}">
							<p:menuitem url="/" value="Route list" icon="pi pi-star">
							</p:menuitem>
							<p:menuitem url="/monitor" value="Route monitor"
								icon="pi pi-search">
							</p:menuitem>
						</p:tabMenu>
					</div>
				</div>
			</p:panel>

		</h:form>



		<ui:insert name="content" />
	</h:body>
</f:view>
</html>
