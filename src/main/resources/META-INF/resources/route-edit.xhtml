<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsf/composite/components">


<ui:composition template="layout.xhtml">
	<ui:define name="title">
        Route editor
        		
    </ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{routeEditController.init()}" />
	</f:metadata>

	<ui:define name="content">



		<h:form>



			<div class="ui-g">

				<div class="ui-g-12">
					<p:outputLabel value="Route Id:" />
					<p:messages for="route-id" widgetVar="msg1" id="msg1"
						showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>

					<p:inputText widgetVar="route-id" id="route-id"
						disabled="#{!routeEditController.isNew}" placeholder="route-name"
						value="#{routeEditController.routeId}" style="width: 100%" />
				</div>
				<div class="ui-g-12">
					<p:messages for="route-xml" widgetVar="msg2" id="msg2"
						showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
					<p:outputLabel value="Definition:" showDetail="true"
						closable="true" />
				</div>
				<div class="ui-g-12">

					<pe:codeMirror id="route-xml" mode="xml" theme="material"
						widgetVar="route-xml" value="#{routeEditController.xml}"
						keyMap="default" lineNumbers="true" lineWrapping="true"
						matchBrackets="true" />


				</div>

				<div class="ui-g-12">

					<div class="ui-g-2">
						<c:uri-check-button value="URI check..." />
					</div>
					<div class="ui-g-6"></div>

					<div class="ui-g-2">
						<p:commandButton value="Save" style="width:100%"
							update="msg1 msg2" action="#{routeEditController.save}" />
					</div>
					<div class="ui-g-2">
						<p:commandButton value="Cancel" style="width:100%"
							action="#{routeEditController.cancel}" />
					</div>
				</div>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
